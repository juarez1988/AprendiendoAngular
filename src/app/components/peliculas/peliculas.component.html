<app-slider [nombre]="titulo" [size]="'small'"></app-slider>

<div class="center">

  <section id="content">

    <div id="favorita" *ngIf="favorita.title != ''">
      <h2 class="subheader">
        Película favorita
      </h2>
      <h4>{{favorita.title | uppercase }}</h4>
      <h5>{{favorita.year | espar}}</h5>
      <h5>{{fecha | date: 'dd/MM/yyyy'}}</h5>
      <hr>
    </div>
